<section id="contact-form">
  <div class="col-sm-push-2 col-sm-10">
    <h2>Contact Julian</h2>
  </div>

  <form class="form-horizontal" role="form" ng-submit="sendForm()">

    <div class="col-sm-push-2 col-sm-10">
      <span id="message" class="{{responseClasses}}">{{responseMessage}}</span>
    </div>
    <br style="clear:both" />
    <br style="clear:both" />

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" ng-model="name" class="form-control" placeholder="Full Name" />
        </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" ng-model="user_email" class="form-control" placeholder="email@example.com" />
        </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input type="tel" ng-model="phone" class="form-control" placeholder="XXX-XXX-XXXX" />
        </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Subject</label>
        <div class="col-sm-10">
          <input type="text" ng-model="subject" class="form-control" placeholder="Subject" />
        </div>
    </div>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
          <textarea ng-model="message" class="form-control" placeholder="Your message"></textarea>
        </div>
    </div>

    <div class="col-sm-push-2 col-sm-10">
      <input type="submit" class="btn btn-success" value="Send Message" />
    </div>
  </form>
</section>
